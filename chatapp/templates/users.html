{% load static %}

<meta name="current-user" content="{{ request.user.username }}">

<!-- Debug info -->
<div class="p-4 bg-gray-100">
    <p>Total users: {{ debug_user_count }}</p>
    <p>Current user: {{ request.user.username }}</p>
</div>

<div class="users-list">
    {% if users %}
        {% for user_data in users %}
            <div class="user-item">
                <a href="{% url 'chat' user_data.user.username %}" class="block p-4 border-b hover:bg-gray-50" data-username="{{ user_data.user.username }}">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white">
                            {{ user_data.user.username|make_list|first|upper }}
                        </div>
                        <div class="ml-4 flex items-center">
                            <span class="text-lg">{{ user_data.user.username }}</span>
                            <span class="status-indicator ml-2 {% if user_data.status == 'online' %}online{% else %}offline{% endif %}"></span>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    {% else %}
        <div class="p-4 text-gray-500">
            No other users found
        </div>
    {% endif %}
</div>

<script src="{% static 'chatapp/js/chat.js' %}"></script>
