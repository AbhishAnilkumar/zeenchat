<!-- templates/chatapp/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeenChat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/chatapp/css/style.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-indigo-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'users' %}" class="text-white text-2xl font-bold">ZeenChat</a>
            {% if user.is_authenticated %}
                <div class="flex items-center">
                    <span class="text-white mr-4">{{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-white text-indigo-600 px-4 py-2 rounded hover:bg-indigo-700 hover:text-white">
                        Logout
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
