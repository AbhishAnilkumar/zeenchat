{% extends 'chatapp/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Chat Users</h2>
    <div class="bg-white rounded-lg shadow">
        {% for user in users %}
        <a href="{% url 'chat' user.username %}" class="block p-4 border-b hover:bg-gray-50">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white">
                    {{ user.username|make_list|first|upper }}
                </div>
                <span class="ml-4 text-lg">{{ user.username }}</span>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
